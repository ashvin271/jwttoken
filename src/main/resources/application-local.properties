server.port=9090
server.servlet.context-path=/myapp

spring.datasource.url=jdbc:mysql://localhost:3307/jwt_project1?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update


spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/


# Disables our batch process from automatically running on application startup
spring.batch.job.enabled=false

#allow all schema related to batch processing
spring.batch.jdbc.initialize-schema=always


